<wicket:panel>
	<b><span wicket:id="header" /></b>
	<br />
	<span wicket:id="errorMessages" />
	<form wicket:id="eventAddForm">
	<table>
		<tr>
			<td>Event:</td>
			<td><input type="text" wicket:id="name"></td>
		</tr>
		<tr>
			<td>Start Date:</td>
			<td><input type="text" wicket:id="startDate"></td>
		</tr>
		<tr>
			<td>Duration:</td>
			<td><input type="text" wicket:id="duration.duration"> <select
				wicket:id="duration.durationType"/></td>
		</tr>
		<tr>
			<td><input type="submit" value="Save"></td>
			<td><input type="submit" wicket:id="cancel" value="Cancel" ></td>
		</tr>
	</table>
	</form>
</wicket:panel>
