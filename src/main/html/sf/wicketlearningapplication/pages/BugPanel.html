<wicket:panel>
	<b><span wicket:id="header" /></b>
	<br />
	<form wicket:id="bugAddForm">
	<table>
		<tr>
			<td>Bug:</td>
			<td><input type="text" wicket:id="summary"></td>
		</tr>
		<tr>
			<td>Severity:</td>
			<td><select wicket:id="severity" /></td>
		</tr>
		<tr>
			<td>Due By Date:</td>
			<td><input type="text" wicket:id="dueByDate"></td>
		</tr>
		<tr>
			<td>Estimated Hours:</td>
			<td><input type="text" wicket:id="estimatedHours"></td>
		</tr>
		<tr>
			<td><input type="submit" value="Save"></td>
		</tr>
	</table>
	</form>
</wicket:panel>
