<wicket:panel>
	<span wicket:id="errorMessages"></span>
	<form wicket:id="bugForm">
	<table>
		<tr>
			<td><wicket:message key="bugForm.summary"></wicket:message>:</td>
			<td><input type="text" wicket:id="summary"></td>
		</tr>
		<tr>
			<td><wicket:message key="bugForm.severity"></wicket:message>:</td>
			<td><select wicket:id="severity" /></td>
		</tr>
		<tr>
			<td><wicket:message key="bugForm.dueByDate"></wicket:message>:</td>
			<td><input type="text" wicket:id="dueByDate"></td>
		</tr>
		<tr>
			<td><wicket:message key="bugForm.estimatedHours"></wicket:message>:</td>
			<td><input type="text" wicket:id="estimatedHours"></td>
		</tr>
		<tr>
			<td><wicket:message key="bugForm.owner"></wicket:message>:</td>
			<td><select wicket:id="owner" /></td>
		</tr>
		<tr>
			<td><input type="submit" wicket:id="save" value="Save"></td>
		</tr>
	</table>
	</form>
</wicket:panel>
