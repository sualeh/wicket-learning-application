<wicket:panel>
	<span wicket:id="errorMessages"></span>
	<form wicket:id="bugForm">
		<p>
			<label for="summary"><wicket:message key="bugForm.summary"></wicket:message></label>
			<input type="text" name="summary" wicket:id="summary">
		</p>
		<p>
			<label for="severity"><wicket:message key="bugForm.severity"></wicket:message></label>
			<select name="severity" wicket:id="severity" />
		</p>
		<p>			
			<label for="dueByDate"><wicket:message key="bugForm.dueByDate"></wicket:message></label>
			<input type="text" name="dueByDate" wicket:id="dueByDate">
		</p>
		<p>				
			<label for="estimatedHours"><wicket:message key="bugForm.estimatedHours"></wicket:message></label>
			<input type="text" name="estimatedHours" wicket:id="estimatedHours">
		</p>
		<p>			
			<label for="owner"><wicket:message key="bugForm.owner"></wicket:message></label>
			<select name="owner" wicket:id="owner" />
		</p>
		<p>				
			<input type="submit" wicket:id="save" value="Save" />
	  </p>			
	</form>
</wicket:panel>
